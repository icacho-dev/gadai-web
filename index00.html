<script>
function validateForm() {
    var x = document.forms["myForm"]["email"].value;
    var atpos = x.indexOf("@");
    var dotpos = x.lastIndexOf(".");
    if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length) {
        alert("Dirección de correo invalida.");
        return false;
    }else {
			var data = {
			    email: $("#form_email").val()
			};
			console.log('dataString',data)
			$.ajax({
            type: "POST",
            url: "js/comingsoon/newsletter-catcher.php",
            data: data,
            success: function(){
							console.log('enviado');
							$('[name=myForm]').fadeOut("fast").queue(function( next ) {
							    $('.coming-soon-ready').fadeIn("fast");
							})
            }
      });

			return false;
    }
}
</script>
